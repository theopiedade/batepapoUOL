<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <! – CSS Project Files ->
    <link href="reset.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <meta charset="UTF-8" />

    <! - Google Fonts Import ->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
   
    <title>Bate Papo UOL</title>
  </head>

  <body>
  
  <div class="chat_open">
      <div class="top">
        <div class="container_logo_and_icon">
          <img src="img/logo.svg"/>
          <img src="img/people.svg"/>
        </div>
      </div>
      <div class="top_and_chat_divisor"></div>
      <div class="container_status">
        <div class="action">
          <h1>(09:21:45)</h1>
          <p>João </p> entra na sala...
        </div>
      </div>
      <div class="container_msg">
        <div class="action">
          <h1>(09:22:28)</h1>
          <p>João </p> para <p>todos:</p> Bom dia!
        </div>
      </div>
      <div class="container_private_msg">
        <div class="action">
          <h1>(09:22:48)</h1> <p>João</p> reservadamente para <p>Maria:</p> Oi gatinha quer teclar? 
        </div>
      </div>
      <div class="container_status">
        <div class="action">
          <h1>(09:22:58)</h1>
          <p>Maria</p> sai da sala...
        </div>
      </div>
      
      <div class="container_bottom">
        <div>
          <textarea rows="3" cols="30" placeholder="Escreva aqui"></textarea>
        </div>
        <div>
          <ion-icon class="send_icon" name="paper-plane-outline"></ion-icon>
        </div>
      </div>
  </div>

  <div class="show_users">
     <div class="show_users_titles"> Escolha um contato para enviar mensagem: </div>
     <div class="show_users_list">
        <div><ion-icon name="people-sharp"></ion-icon> Todos <ion-icon class="checked" name="checkmark-sharp"></ion-icon></div>
        <div><ion-icon name="person-circle-sharp"></ion-icon> João  <ion-icon class="unchecked" name="checkmark-sharp"></ion-icon></div>
        <div><ion-icon name="person-circle-sharp"></ion-icon> Maria <ion-icon class="unchecked" name="checkmark-sharp"></ion-icon></div>
      </div>
    <div class="show_users_titles"> Escolha a visibilidade: </div>
     <div class="show_users_list">
        <div><ion-icon name="lock-open"></ion-icon>Público<ion-icon class="checked" name="checkmark-sharp"></div>
        <div><ion-icon name="lock-closed"></ion-icon>Reservadamente <ion-icon class="unchecked" name="checkmark-sharp"></div>
      </div>
   </div>

   <div class="chat_start">
    <img src="img/logo.svg"/>
    <input class="chat_nickname_input" type="text" placeholder="Digite seu nome"></input>
    <input class="chat_start_button" type="button" value="Entrar" onclick="join_chat()"></input>
   </div>

  <! - JavaScripts ->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="scripts.js"></script>
  <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  
  </body>
</html>
